<ng-container [formGroup]="parentForm">
  <ng-container formArrayName="list">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Img</th>
          <th>Description</th>
          <th>Group</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categoryLists; index as i" [formGroupName]="i">
          <td>{{ i + 1 }}</td>
          <td>{{ item.value.title }}</td>
          <td>{{ item.value.img }}</td>
          <td>{{ item.value.desc }}</td>
          <td>{{ item.value.group }}</td>
          <td>
            <button class="btn btn-danger" (click)="onDelete(item, i)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</ng-container>
