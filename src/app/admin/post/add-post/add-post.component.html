<div class="container">
  <div class="card">
    <div class="card-body">
      <h3>{{ isEdit ? "Edit Post" : "Create new Post" }}</h3>

      <form [formGroup]="addPostForm" (submit)="onSubmit()">
        <app-input
          label="Title"
          [control]="addPostForm.get('title')"
        ></app-input>

        <div class="mb-3">
          <label class="form-label">Parent Group</label>
          <input
            class="form-control"
            formControlName="idcha"
            list="listName"
            (change)="onChange($event)"
          />

          <datalist id="listName">
            <option
              *ngFor="let category of nameCategory"
              [value]="category.title"
            ></option>
          </datalist>
        </div>

        <div class="mb-3">
          <label class="form-label">GrandParent Group</label>
          <input
            class="form-control"
            formControlName="content"
            list="listgroup"
          />

          <datalist id="listgroup">
            <option
              *ngFor="let group of nameCategory"
              [value]="group.title"
            ></option>
          </datalist>
        </div>

        <app-input
          label="Content"
          [control]="addPostForm.get('group')"
        ></app-input>

        <app-input
          label="Description"
          [control]="addPostForm.get('desc')"
          inputType="textarea"
        ></app-input>

        <app-input label="Image" [control]="addPostForm.get('img')"></app-input>

        <app-text-editor [parentForm]="addPostForm"></app-text-editor>
        <button class="btn btn-primary my-3" [disabled]="addPostForm.invalid">
          Submit
        </button>
      </form>
      <app-swal-alert></app-swal-alert>
    </div>
  </div>
</div>
