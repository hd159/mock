<div class="p-field p-col-12">
  <p-card header="Curriculum">
    <p class="title">
      If youâ€™re intending to offer your course for free, the total length of
      video content must be less than 2 hours.
    </p>

    <form [formGroup]="formCurriculum">
      <app-curriculum-item
        [parentForm]="formCurriculum"
        (addLecture)="addLecture($event)"
      ></app-curriculum-item>
    </form>

    <div class="add-content">
      <button (click)="addSection()">Add section</button>
    </div>

    <ng-template pTemplate="footer">
      <div class="p-grid p-nogutter p-justify-between p-col-8">
        <p-button
          label="Back"
          (onClick)="prevPage()"
          icon="pi pi-angle-left"
        ></p-button>
        <p-button
          label="Next"
          (onClick)="nextPage()"
          icon="pi pi-angle-right"
          iconPos="right"
        ></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
