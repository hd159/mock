<div class="p-field p-col-12">
  <p-card header="Curriculum">
    <p class="title">
      If youâ€™re intending to offer your course for free, the total length of
      video content must be less than 2 hours.
    </p>

    <form [formGroup]="formCurriculum" (submit)="onSubmit()">
      <app-curriculum-item
        [parentForm]="formCurriculum"
        (addLecture)="addLecture($event)"
      ></app-curriculum-item>

      <div class="add-content p-col-8 p-px-0 p-d-flex p-jc-between">
        <button pButton (click)="addSection()" label="Add section"></button>
        <button pButton label="Save"></button>
      </div>
    </form>

    <ng-template pTemplate="footer">
      <div class="p-grid p-nogutter p-justify-between p-col-8 p-px-0">
        <p-button
          label="Back"
          (onClick)="prevPage()"
          icon="pi pi-angle-left"
        ></p-button>
        <p-button
          label="Next"
          (onClick)="nextPage()"
          icon="pi pi-angle-right"
          iconPos="right"
        ></p-button>
      </div>
    </ng-template>
  </p-card>
</div>

<div class="loading" *ngIf="loading">
  <p-progressSpinner></p-progressSpinner>
</div>
