<h2 class="title col-lg-12">COUPON GIẢM GIÁ</h2>

<ng-container *ngIf="postCoupon$ | async as posts; else loadPost">
  <carousel
    [height]="400"
    [cellsToShow]="2"
    [cellsToScroll]="2"
    [loop]="true"
    [autoplay]="true"
    [autoplayInterval]="5000"
    [margin]="20"
    [transitionDuration]="500"
    #carousel
  >
    <div class="carousel-cell py-3" *ngFor="let post of posts">
      <a [routerLink]="['/category/post', post._id]">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div class="img">
            <img [src]="post.img" />
          </div>
          <h5 class="mt-3">
            {{ post.title }}
          </h5>
        </div>
      </a>
    </div>
  </carousel>
</ng-container>

<ng-template #loadPost>
  <app-loading-placeholder style="position: relative"></app-loading-placeholder>
</ng-template>
