<div class="card">
  <h5>Advanced</h5>
  <p-fileUpload
    name="demo[]"
    (onUpload)="onUpload($event)"
    (onSelect)="onBeforeUpload($event)"
    multiple="multiple"
    accept="image/*"
    maxFileSize="10000000000000"
  >
    <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">
          {{ file.name }} - {{ file.size }} bytes
        </li>
      </ul>
    </ng-template>
  </p-fileUpload>
</div>

<a *ngIf="file" [href]="file._downloadURL" target="blank">{{
  file._filename
}}</a>
